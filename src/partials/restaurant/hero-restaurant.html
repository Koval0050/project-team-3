<!----------MODAL_BOOK_A_TABLE-------------------->

<div class="backdrop is-hidden" data-moda-book>
  <div class="modal">
    <form class="contact-form">
      <h2 class="title-form">BOOK A TABLE</h2>
      <div class="contact-form-wrap">
        <div class="input-box">
          <input type="text" class="contact-form-input" name="user_name" required minlength="2"
            pattern="^[a-zA-Zа-яА-ЯіІїЇ]+$" placeholder="Your name" />
          <p class="subtitle-input">Who should book a table for?</p>
        </div>
        <div class="input-box">
          <select class="contact-form-input" name="room-type" required>
            <option class="option" value="" selected>number of people</option>
            <option value="standard">2</option>
            <option value="standard">3</option>
            <option value="standard">4</option>
          </select>
        </div>
        <div class="input-box">
          <select class="contact-form-input" name="room-type" required>
            <option class="option" value="" selected>Today</option>
            <option value="standard">Tomorrow</option>
          </select>
          <p class="subtitle-input">What date to book?</p>
        </div>
        <div class="input-box">
          <input type="tel" class="contact-form-input" name="user_phone" required minlength="2"
            pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}" title="xxx-xxx-xx-xx" placeholder="+ 38 ()" />
          <p class="subtitle-input">Phone number</p>
        </div>
      </div>
      <button type="submit" class="contact-form-btn">MAKE A RESERVATION</button>
    </form>
    <button type="button" class="modal-close-btn" data-modal-close-book>
      <svg class="modal-close-icon" width="8" height="8">
        <use href="./img/sprite.svg#icon-close"></use>
      </svg>
    </button>
  </div>
</div>
